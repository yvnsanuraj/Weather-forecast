<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Enter the Location">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="weather.png" alt="Weather type" id="icon">
            <div class="temp"><span id="temp-value">--</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc">Description</div>
            <div id="location">Location</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
